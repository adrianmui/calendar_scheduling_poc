<!-- Modal -->
<div class="modal modal-primary" id="ms-account-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog animated zoomIn animated-3x" role="document">
        <div class="modal-content">
            <div class="modal-header shadow-2dp no-pb">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="zmdi zmdi-close"></i></span></button>
                <div class="modal-title text-center">
                    <span class="ms-logo ms-logo-white ms-logo-sm mr-1">M</span>
                    <h3 class="no-m ms-site-title">Material<span>Style</span></h3>
                </div>
                <div class="modal-header-tabs">
                    <ul class="nav nav-tabs nav-tabs-full nav-tabs-3 nav-tabs-primary" role="tablist">
                        <li role="presentation" class="active"><a href="#ms-login-tab" aria-controls="ms-login-tab" role="tab" data-toggle="tab" class="withoutripple"><i class="zmdi zmdi-account"></i> Login</a></li>
                        <li role="presentation"><a href="#ms-register-tab" aria-controls="ms-register-tab" role="tab" data-toggle="tab" class="withoutripple"><i class="zmdi zmdi-account-add"></i> Register</a></li>
                        <li role="presentation"><a href="#ms-recovery-tab" aria-controls="ms-recovery-tab" role="tab" data-toggle="tab" class="withoutripple"><i class="zmdi zmdi-key"></i> Recovery Pass</a></li>
                    </ul>
                </div>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active in" id="ms-login-tab">
                        <form autocomplete="off">
                            <fieldset>
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                        <label class="control-label" for="ms-form-user">Username</label>
                                        <input type="text" id="ms-form-user" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                                        <label class="control-label" for="ms-form-pass">Password</label>
                                        <input type="password" id="ms-form-pass" class="form-control">
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <div class="form-group no-mt">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Remember Me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-raised btn-primary pull-right">Login</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                        <div class="text-center">
                            <h3>Login with</h3>
                            <a href="javascript:void(0)" class="wave-effect-light btn btn-raised btn-facebook"><i class="zmdi zmdi-facebook"></i> Facebook</a>
                            <a href="javascript:void(0)" class="wave-effect-light btn btn-raised btn-twitter"><i class="zmdi zmdi-twitter"></i> Twitter</a>
                            <a href="javascript:void(0)" class="wave-effect-light btn btn-raised btn-google"><i class="zmdi zmdi-google"></i> Google</a>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="ms-register-tab">
                        <form>
                            <fieldset>
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                        <label class="control-label" for="ms-form-user">Username</label>
                                        <input type="text" id="ms-form-user" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                                        <label class="control-label" for="ms-form-email">Email</label>
                                        <input type="email" id="ms-form-email" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                                        <label class="control-label" for="ms-form-pass">Password</label>
                                        <input type="password" id="ms-form-pass" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                                        <label class="control-label" for="ms-form-pass">Re-type Password</label>
                                        <input type="password" id="ms-form-pass" class="form-control">
                                    </div>
                                </div>

                                 <button class="btn btn-raised btn-block btn-primary">Register Now</button>
                            </fieldset>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="ms-recovery-tab">
                        <fieldset>
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                        <label class="control-label" for="ms-form-user">Username</label>
                                        <input type="text" id="ms-form-user" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                                        <label class="control-label" for="ms-form-email">Email</label>
                                        <input type="email" id="ms-form-email" class="form-control">
                                    </div>
                                </div>

                                 <button class="btn btn-raised btn-block btn-primary">Send Password</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<header class="ms-header <%= headerClass %>">
    <div class="container container-full">
        <div class="ms-title">
            <a href="index.html">
                <!-- <img src="<%= assets %>/img/demo/logo-header.png" alt=""> -->
                <span class="ms-logo animated zoomInDown animation-delay-5">O</span>
                <h1 class="animated fadeInRight animation-delay-6">Oxygen</h1>
            </a>
        </div>
        <div class="header-right">
            <div class="share-menu">
                <ul class="share-menu-list">
                    <li class="animated fadeInRight animation-delay-3"><a href="javascript:void(0)" class="btn-circle btn-google"><i class="zmdi zmdi-google"></i></a></li>
                    <li class="animated fadeInRight animation-delay-2"><a href="javascript:void(0)" class="btn-circle btn-facebook"><i class="zmdi zmdi-facebook"></i></a></li>
                    <li class="animated fadeInRight animation-delay-1"><a href="javascript:void(0)" class="btn-circle btn-twitter"><i class="zmdi zmdi-twitter"></i></a></li>
                </ul>
                <a href="javascript:void(0)" class="btn-circle btn-circle-primary animated zoomInDown animation-delay-7"><i class="zmdi zmdi-share"></i></a>
            </div>

            <a href="javascript:void(0)" class="btn-circle btn-circle-primary no-focus animated zoomInDown animation-delay-8" data-toggle="modal" data-target="#ms-account-modal"><i class="zmdi zmdi-account"></i></a>



            <form class="search-form animated zoomInDown animation-delay-9">

                <input id="search-box" type="text" class="search-input" placeholder="Search..." name="q" />
                <label for="search-box"><i class="zmdi zmdi-search"></i></label>
            </form>
            <a href="javascript:void(0)" class="btn-ms-menu btn-circle btn-circle-primary sb-toggle-left animated zoomInDown animation-delay-10"><i class="zmdi zmdi-menu"></i></a>
        </div>
    </div>
</header>
